<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>//<![CDATA[ 
window.addEventListener('load', function () {
  var img = new Image, ctx = document.getElementById('myCanvas').getContext('2d');
  img.src = 'http://moziru.com/images/lamborghini-clipart-transparent-14.png';
  img.addEventListener('load', function () {
    var interval = setInterval(function() {
      var x = 0, y = 0;
      return function () {<!--  w  ww. j  a  v a  2s .c  om-->
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.drawImage(img, x, y);
        x += 3;
        if (x > ctx.canvas.width) {
          x = 0;
        }
      };
    }(), 50/40);
  }, false);
}, false);
//]]>  
</script>
</head>
<body>
  <canvas id="myCanvas" height="200" width="800" style="border:20px solid #33fff6;" />
  
</body>
</html>
