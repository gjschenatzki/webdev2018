<!DOCTYPE html>
<html>
<head>
    
<script type='text/javascript'>//<![CDATA[ //showing what type of script is being used
  

window.addEventListener('load', function () {
  var img = new Image, ctx = document.getElementById('myCanvas').getContext('2d'); //gets the image into page/in canvas
  img.src = 'http://www.clker.com/cliparts/o/h/i/f/Y/K/red-car-top-view-hi.png'; //inserted image
  img.addEventListener('load', function () { 
  
        var interval = setInterval(function() {  //starts function for image
       var x = 0, y = 0;
         return function () {<!--  -->
       ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); //clears for each image so it doesnt drag
     ctx.drawImage(img, x, y); //putting in image
         x += 1; //speed of the car movement by changing frames
       if (x > ctx.canvas.width) { //if the car reaches the end then it resets back to the start of the canvas
     x = 0;
  }                     
  };
}(), 50/40);}, 
);},
);

window.addEventListener('load', function () {
  var img = new Image, ctx = document.getElementById('myCanvas').getContext('2d'); //gets the image into page/in canvas
 img.src = 'https://www.freeonlinephotoeditor.com/tmp/img-5a859cbd8379c/step0001.png?1518705882394'; //inserted image
  img.addEventListener('load', function () { 
  
        var interval = setInterval(function() {  //starts function for image
       var x = 0, y = 300;
         return function () {<!--  -->
          ctx.clearRect(0, 300, ctx.canvas.width, ctx.canvas.height);          //clears for each image so it doesnt drag
     ctx.drawImage(img, x, y); //putting in image
         x += 0;            //speed of the car movement by changing frames
           if (x > ctx.canvas.width) { //if the car reaches the end then it resets back to the start of the canvas
     x = 0;
  }                     
  };
}(), 50/40);}, 
);},
);

//]]>   
</script>
</head>
<body>
  <canvas id="myCanvas" height="600" width="1000" style="border:20px solid #33fff6;" />  
   
</body>
</html>
